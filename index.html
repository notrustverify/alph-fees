<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alephium Network Fees</title>
    <link rel="icon" type="image/svg+xml" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://fees.alephium.org/">
    <meta property="og:title" content="Alephium Network Fees">
    <meta property="og:description" content="Real-time Alephium network fees and transaction statistics">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://fees.alephium.org/">
    <meta property="twitter:title" content="Alephium Network Fees">
    <meta property="twitter:description" content="Real-time Alephium network fees and transaction statistics">
    
    <!-- Additional meta tags for better sharing -->
    <meta name="description" content="Real-time Alephium network fees and transaction statistics">
    <meta name="keywords" content="Alephium, ALPH, fees, blockchain, cryptocurrency">
    <meta name="author" content="No Trust Verify">
</head>
<body>
    <button class="theme-switch" id="themeSwitch">
        <svg class="dark-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg class="light-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
        </svg>
        <span class="theme-text">Switch Theme</span>
    </button>

    <div class="container">
        <div class="interval-selector">
            <button class="interval-btn" data-value="5">5m</button>
            <button class="interval-btn active" data-value="15">15m</button>
            <button class="interval-btn" data-value="30">30m</button>
            <button class="interval-btn" data-value="60">1h</button>
            <!-- <button class="interval-btn" data-value="180">3h</button> -->
        </div>

        <h1>Alephium Network Fees</h1>
        <div class="subtitle">Last <span id="timeRange">--</span> minutes</div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching latest data...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <h3>Transaction Fees</h3>
                <div class="value" id="avgFee">--</div>
                <div class="unit">per transaction</div>
            </div>
            <div class="stat-card">
                <h3>Burned Fees</h3>
                <div class="value" id="totalFees">--</div>
                <div class="unit">all transactions</div>
            </div>
            <div class="stat-card">
                <h3>Transactions</h3>
                <div class="value" id="totalTxs">--</div>
                <div class="unit">non-coinbase transactions</div>
            </div>
            <div class="stat-card">
                <h3>Blocks</h3>
                <div class="value" id="totalBlocks">--</div>
                <div class="unit">blocks analyzed</div>
            </div>
        </div>

        <div class="refresh-container">
            <button class="refresh-btn" id="refreshBtn" onclick="fetchData(true)">
                Refresh Data
            </button>
            <span class="update-status" id="updateStatus"></span>
        </div>

        <div class="timestamp" id="lastUpdated"></div>

        <div class="footer">
            <a href="https://alephium.org" target="_blank" rel="noopener noreferrer">Learn more about Alephium</a>
            <span>â€¢</span>
            <a href="https://notrustverify.ch" target="_blank" rel="noopener noreferrer">Built by No Trust Verify</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
